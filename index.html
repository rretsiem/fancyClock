<!DOCTYPE html>
<html>
<head>
	<title>FancyClock</title>
<!--	<script src="/usr/palm/frameworks/mojo/mojo.js" type="text/javascript" x-mojo-version="1"></script>-->

	<!-- application stylesheet should come in after the one loaded by the framework -->
	<link href="stylesheets/css/fancyclock.css" media="screen" rel="stylesheet" type="text/css">

</head>
<body id="body">
	<script src="lib/jquery-1.4.4.min.js" type="text/javascript"></script>
	<script src="lib/fancyClock.js" type="text/javascript"></script>

	<div id="fancyClock"></div>

	<script type=text/javascript>
		$(document).ready(function(){
			/* This code is executed after the DOM has been completely loaded */
			$('#fancyClock').displayClock();
		});
		
	</script>
	
	<script type="text/javascript">
		if (window.PalmSystem) {
			window.PalmSystem.setWindowOrientation('left');
			window.PalmSystem.enableFullScreenMode(true);

			PalmSystem.stageReady();
		}
	</script>

</body>
</html>
